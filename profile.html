<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Quest - Profil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Library Chart.js -->
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Workout Quest</h1>
        </header>

        <!-- Profil Pengguna -->
        <section class="profile">
            <h2>Profil Pengguna</h2>
            <div class="profile-info">
                <p><strong>Nama:</strong> <span id="userName">Pengguna</span></p>
                <p><strong>Level:</strong> <span id="userLevel">1</span></p>
                <p><strong>XP:</strong> <span id="userXp">0</span> / 1000</p>
                <p><strong>Tingkatan:</strong> <span id="userRank">F</span></p>
            </div>
        </section>

        <!-- Statistik -->
        <section>
            <div class="profile-chart">
                <canvas id="statsChart"></canvas>
            </div>
        </section>

        <!-- Riwayat Lari -->
        <section class="run-history">
            <h2>Riwayat Lari</h2>
            <ul id="runHistoryList"></ul>
        </section>

        <!-- Tombol Navigasi -->
        <section class="navigation">
            <a href="home.html" class="btn">Kembali ke Beranda</a>
        </section>
    </div>

    <div id="particles-js"></div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker terdaftar dengan scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Pendaftaran Service Worker gagal:', error);
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js loaded');
        });
    </script>
</body>
</html>
