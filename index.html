<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Workout Quest</h1>
        <form id="userForm">
            <input type="text" id="name" placeholder="Masukkan Nama Anda" required>
            <input type="number" id="age" placeholder="Masukkan Umur Anda" required>
            <button type="submit">Mulai</button>
        </form>
    </div>
    <script>
        // Cek apakah data pengguna sudah ada
        const userName = localStorage.getItem('name');
        const userAge = localStorage.getItem('age');

        if (userName && userAge) {
            // Jika data sudah ada, redirect ke home.html
            window.location.href = 'home.html';
        }

        // Logic untuk form
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah form dari pengiriman default

            const name = document.getElementById('name').value.trim();
            const age = parseInt(document.getElementById('age').value);

            if (name && !isNaN(age) && age > 0) {
                // Simpan data ke localStorage
                localStorage.setItem('name', name);
                localStorage.setItem('age', age);
                localStorage.setItem('level', '1'); // Level awal
                localStorage.setItem('xp', '0'); // XP awal
                localStorage.setItem('rank', 'F'); // Tingkatan awal

                // Redirect ke halaman utama
                window.location.href = 'home.html';
            } else {
                alert('Harap isi nama dan umur dengan benar! Umur harus berupa angka positif.');
            }
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then((registration) => {
              console.log('Service Worker terdaftar dengan scope:', registration.scope);
            })
            .catch((error) => {
              console.error('Pendaftaran Service Worker gagal:', error);
            });
        }
      </script>
</body>
</html>
