<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Quest</h1>
        <form id="userForm">
            <input type="text" id="name" placeholder="Masukkan Nama Anda" required>
            <input type="number" id="age" placeholder="Masukkan Umur Anda" required>
            <button type="submit">Mulai</button>
        </form>
    </div>
    <script>
        // Logic untuk form
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah form dari pengiriman default

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            if (name && age) {
                // Simpan data ke localStorage
                localStorage.setItem('name', name);
                localStorage.setItem('age', age);
                localStorage.setItem('level', '1'); // Level awal
                localStorage.setItem('xp', '0'); // XP awal
                localStorage.setItem('rank', 'F'); // Tingkatan awal

                // Redirect ke halaman utama
                window.location.href = 'home.html';
            } else {
                alert('Harap isi nama dan umur dengan benar!');
            }
        });
    </script>
</body>
</html>
